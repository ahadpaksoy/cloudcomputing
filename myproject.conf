<VirtualHost *:80>
    ServerAdmin admin@example.com
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /static /app/static
    <Directory /app/static>
        Require all granted
    </Directory>

    <Directory /app/myproject>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess myproject python-path=/app python-home=/usr/local/bin/virtualenv processes=2 threads=15 display-name=%{GROUP} python-path=/app
    WSGIProcessGroup myproject
    WSGIScriptAlias / /app/myproject/wsgi.py
</VirtualHost>
